
<div class="container">
  <div class="password-base">
    <div class="main-box">
      <span class="close" (click)="returnLoginPage()">
        <img src="https://static.maxmines.com/self/lesongvi/viminershop/icon/cross_fg_.png" alt="">
      </span>
      <div class="steps">
        <div class="item{{ step < 1 ? ' active' : '' }}">
          <span class="circle" *ngIf="step < 1">1</span>
          <span class="" *ngIf="step > 0">
            <img src="https://static.maxmines.com/self/lesongvi/viminershop/icon/tick_fg_.svg" alt="">
          </span>
          <span class="text" translate>Xác minh</span>
        </div>
        <div class="devider{{ step < 1 ? ' active' : '' }}"></div>
        <div class="item{{ step < 2 ? ' active' : '' }}">
          <span class="circle" *ngIf="step < 2">2</span>
          <span class="" *ngIf="step > 1">
            <img src="https://static.maxmines.com/self/lesongvi/viminershop/icon/tick_fg_.svg" alt="">
          </span>
          <span class="text" translate>Đặt lại</span>
        </div>
        <div class="devider{{ step < 2 ? ' active' : '' }}"></div>
        <div class="item{{ step < 3 ? ' active' : '' }}">
          <span class="circle" *ngIf="step !== 2">3</span>
          <span class="" *ngIf="step >= 2">
            <img src="https://static.maxmines.com/self/lesongvi/viminershop/icon/tick_fg_.svg" alt="">
          </span>
          <span class="text" translate>Xong!</span>
        </div>
      </div>

      <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPasswordFormSubmit()" class="form" *ngIf="step === 1">
