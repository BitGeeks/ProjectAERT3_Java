<div class="vms-dialog-1">
    <div class="v-modal" style="z-index: 2000;"></div>
    <div class="vms-element-dialog__wrapper" style="z-index: 2001;">
        <div class="vms-element-dialog vms-element-dialog--small" style="top: 15%;">
            <div class="vms-element-dialog__header">
                <span class="vms-element-dialog__title" translate>Thanh toán đơn sửa chữa</span><button type="button" aria-label="Close" class="vms-element-dialog__headerbtn" (click)="onUserClickClose()"><i class="vms-element-dialog__close vms-element-icon vms-element-icon-close"></i></button>
            </div>
            <div class="vms-element-dialog__body" *ngIf="initialState">
                <div class="vms-element-form-item is-error is-required" style="position: relative;">
                    <label for="provider" class="vms-element-form-item__label" style="width: 120px;" translate>Phương thức thanh toán:</label>
                    <div class="vms-element-form-item__content" style="margin-left: 120px;">
                        <div class="vms-element-input">
                            <i class="vms-element-input__icon vms-element-icon-caret-top"></i>
                            <select class="vms-element-input__inner" (change)="onProviderChange($event)">
                                <option value="{{ provider.id }}" *ngFor="let provider of initialState.providers">{{ provider.name }}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div style="padding: 20px;" *ngIf="paymentDesc !== null && !isMaxMinesAuthenticate && !paypalPayment" [innerHTML]="paymentDesc">
                </div>
                <div style="padding: 20px;" *ngIf="isMaxMinesAuthenticate" translate>
                    MaxMines 0Pay không hỗ trợ thanh toán cho loại thanh toán này!
                </div>
                <div style="padding: 20px;" *ngIf="paypalPayment">
                  <ngx-paypal [config]="payPalConfig"></ngx-paypal>
                </div>
            </div>
            <div class="vms-element-dialog__footer">
                <div class="dialog-footer">
                    <button type="button" class="vms-element-button vms-element-button--default" (click)="onUserClickClose()">
                        <span translate>Đóng</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
