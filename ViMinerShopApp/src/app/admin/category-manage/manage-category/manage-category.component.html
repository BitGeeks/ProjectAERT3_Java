<div class="vms_apc-main col-lg-8 col-md-8 col-sm-8 clo-xs-12">
    <h4 class="vms_apc-main-header">
        <span>Quản lý danh mục</span>
    </h4>

    <div class="vms_apc-main-tabs viminer-tabs">
        <a class="vms_apc-main-tabs-item viminer-tabs-item" routerLink="/admin/categories/manage" routerLinkActive="active">Quản lý danh mục</a>
        <a class="vms_apc-main-tabs-item viminer-tabs-item" routerLink="/admin/categories/add" routerLinkActive="active">Thêm danh mục</a>
    </div>

    <div class="vms-admin-container">
        <div class="category-table" style="overflow-x: auto;">
            <table border="0" cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                        <th>Tên</th>
                        <th>Mô tả</th>
                        <th>Hình ảnh</th>
                        <th>Liên kết</th>
                        <th>Thời gian</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of (browseState | async).categories">
                        <td>{{ category.name }}</td>
                        <td>{{ (category.desc !== null && category.desc.trim().length !== 0) ? category.desc : 'Chưa đặt' }}</td>
                        <td *ngIf="category.image !== null && category.image.trim().length !== 0"><a [href]="category.image" target="_blank">Xem</a></td>
                        <td *ngIf="category.image === null || category.image.trim().length === 0">Chưa đặt</td>
                        <td>{{ category.slug }}</td>
                        <td>{{ category.created_at | date: "dd/MM/yyyy HH:mm" }}</td>
                        <td>
                            <a href="javascript:" (click)="editCategory(category)">Chỉnh sửa</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
